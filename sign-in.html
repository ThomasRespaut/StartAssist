<body>

    <section class="container">
        <div class="form-top">
            <h1>StartAssist</h1>
            <h2>S'inscrire ?</h2>
        </div>
        <form method="post">
            <fieldset class="form-container">
                <label class="hidden-label">domaineprojet</label>
                <div form-name>
                    <input type="text" class="form-control2" placeholder="Nom" required>

                    <div>
                        <input type="text" class="form-control" placeholder="Email" required>

                </div>
                <div class="form-mid">
                    <div class="souvenir">
                        <i class="fa-regular fa-square-check" style="color: #ffffff;"></i>
                        <h4>Se souvenir de moi</h4>
                    </div>
                    <div><h4>Mot de passe oublié</h4></div>
                </div>
                <div class="login-btn">
                    <button>Se connecter</button>
                    <button class="sign-in">S'inscrire</button>
                </div>
            </fieldset>



        </form>
    </section>
